<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login1&2</title>
    <link rel="stylesheet" href="dist/style.css">

</head>
<body>

<!--Div class that control both logins to be sideby side fle space x-4 p-16 -->

<!-- Spotify Login # 1 -->


    <div class="bg-cover  " style= " background-image: url(images/login-bg/spotifyimagebgblur.png)">
        <div id="login1" class="flex justify-center items-center">
        <div class=" space-y-2 px-20 py-10 bg-black opacity-100 my-40 rounded-lg max-w-full ">
            <div class="flex justify-center mb-12"> <img src="Spotify_Logo_White.jpg" width="180"> </div>

            <div class="flex justify-center items-center text-white m-12  mt-2 font-bold text-4xl "> Millions of songs. </div>
            <div class="flex justify-center items-center text-white  mt-2 font-bold text-4xl "> Free on Spotify. </div>
            <br>
            <br>

            <button class="uppercase h-14 mt-3 text-white w-full rounded-full bg-green-400  font-semibold tracking-wider w-9" id="loginbtn">Login</button>




            <div class="flex justify-center items-center text-gray-400 tracking-widest p-4"> Don't gave an account?  <span class=" m-1 tracking-widest underline text-white"> <a href="#"> SIGNUP</a></span>  </div>

        </div>
    </div>
<!--end of login #1-->

    <!--Start of login #2 username/email and password input--> <!--#login2 is hidden-->


        <div id="login2" class="flex justify-center items-center hidden">
            <div class=" space-y-2 px-20 py-10 bg-black opacity-100 my-40 rounded-lg max-w-full ">
                <div class="flex justify-center mb-12"> <img src="Spotify_Logo_White.jpg" width="180"> </div>

                <div class="flex justify-center items-center text-white m-12  mt-2 font-bold text-4xl "> Log in to continue. </div>
                <br>
                <br>
                <!-- Start of Form: username and password input-->
<!-- function-->
                <form onsubmit="return checkInput()" action="homepage.html">

                    <!-- page #2 username input-->
                    <div id="div-username">
                        <input required  type="text" id="username" class="h-12 rounded text-white w-full border px-3 bg-gray-600 px-3  bg-opacity-25" name="Email or username" >
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#676767"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 4.99L4 6h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                        <!--error message--> <span  id="username-error"> </span>
                    </div>
                    <!-- page #2 password input-->

                    <div id="div-password">
                        <input required type="text" id="password" class="h-12 mt-3 rounded w-full border text-white px-3 bg-gray-600 bg-opacity-25 placeholder-opacity-25 " name="Password" pattern="[a-z]{1,9}">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#9ca3af"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/></svg>
                        <!--error message--> <span id="password-error"> </span>
                    </div>


                    <div class="flex justify-start items-center mt-2"> <a href="#" class=" underline text-gray-400 hover:text-gray-600">Reset Password</a> </div>
                    <!-- remember me with toggle icon-->
                    <div class="flex justify-between">
                        <div class="flex justify-start items-center mt-2 text-gray-400 hover:text-gray-600"> Remember me </div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="70px" viewBox="0 0 24 24" width="60px" fill="#1ed760"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h10c2.76 0 5-2.24 5-5s-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
                    </div>
                   <!-- <div id="div-login">-->

                        <div> <a href="playlist2.html"><input type="submit" id="submit" class = "uppercase h-14 mt-3 text-black w-full rounded-full bg-white  font-semibold tracking-wider w-9"  value="Login"></a></div>
                </form>
                <!-- End of input form-->
                <div class="flex justify-between items-center mt-3">
                    <hr class="w-full">
                    <span class="p-2 text-gray-400 mb-1">OR</span>
                    <hr class="w-full">
                </div>
                <!-- social media sign in with...-->

                <!-- facebook-->
                <div class="relative flex">
                    <button class="h-14 mt-3 text-black w-full rounded-full text-white font-semibold tracking-wider w-9 border border-white rounded-full flex items-center">

                        <img src="images/icons/Facebookicon.png" height="512" width="30"/>

                        <i class="fa fa-facebook mr-20"></i> Continue with Facebook</button>
                </div>

                <!-- Google-->

                <div class="relative">
                    <button class="h-14 mt-3 text-black w-full rounded-full text-white font-semibold tracking-wider w-9 border border-white rounded-full flex items-center">

                        <img src="images/icons/googleicon.png" height="44" width="30"/>


                        <i class="fa fa-google mr-20 "></i> Continue with Goggle</button>
                </div>
                <!-- Apple-->

                <div class="relative">
                    <button class="h-14 mt-3 text-black w-full rounded-full text-white font-semibold tracking-wider w-9 border border-white rounded-full flex items-center">


                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="44" viewBox="0 0 16 44"><path d="M8.02 16.23c-.73 0-1.86-.83-3.05-.8-1.57.02-3.01.91-3.82 2.32-1.63 2.83-.42 7.01 1.17 9.31.78 1.12 1.7 2.38 2.92 2.34 1.17-.05 1.61-.76 3.03-.76 1.41 0 1.81.76 3.05.73 1.26-.02 2.06-1.14 2.83-2.27.89-1.3 1.26-2.56 1.28-2.63-.03-.01-2.45-.94-2.48-3.74-.02-2.34 1.91-3.46 2-3.51-1.1-1.61-2.79-1.79-3.38-1.83-1.54-.12-2.83.84-3.55.84zm2.6-2.36c.65-.78 1.08-1.87.96-2.95-.93.04-2.05.62-2.72 1.4-.6.69-1.12 1.8-.98 2.86 1.03.08 2.09-.53 2.74-1.31" fill="#fff"/></svg>

                        <i class="fa fa-google mr-20 "></i> Continue with Apple</button>
                </div>




                <div class="flex justify-center items-center text-gray-400 tracking-widest p-4"> Don't gave an account?  <span class=" m-1 tracking-widest underline text-white"> <a href="#"> SIGNUP</a></span>  </div>
                <div class="flex justify-center items-center text-gray-600 mt-2">Settings  </div>
            </div>
        </div>

    </div>
<script src="app.js"></script>


</body>
</html>
